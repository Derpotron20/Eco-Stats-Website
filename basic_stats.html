<!DOCTYPE html>
<html>
    <head>
        <title>Important Economics Statistics</title>
        <link rel="stylesheet" href="src/main.css">
        <link rel="icon" href="assets/TDEC-J-icon.png" type="image/png">
    </head>
    <body>
        <div id="navbar"></div>
        <script src="src/navbar.js"></script>
        <div class="container">
            <div class="RBA" id="RBA">
                <h1>RBA Statistics</h1>
                <ul>
                    <li>Cashrate:</li>
                    <p class="list">3.60%</p>
                    <li>Consumer Price Index (inflation):</li>
                    <p class="list">2.1%</p>
                </ul>
            </div>
            <div class="ABS" id="ABS">
                <h1>ABS Statistics</h1>
                <ul>
                    <li>Unemployment:</li>
                    <p class="list">4.2%</p>
                    <li>GDP Change Quarterly (March):</li>
                    <p class="list">0.2%</p>
                    <li>GDP Change YTD:</li>
                    <p class="list">1.3%</p>
                </ul>
            </div>
        </div>
    </body>
</html>
